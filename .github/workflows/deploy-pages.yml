name: Deploy GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site artifact
        run: |
          mkdir -p _site
          cp index.html _site/
          if [ -f favicon.svg ]; then cp favicon.svg _site/; fi
          if [ -f logo.png ]; then cp logo.png _site/; fi
          if [ -d data ]; then cp -R data _site/; fi
          if [ -d assets ]; then cp -R assets _site/; fi
          if [ -f CNAME ]; then cp CNAME _site/; fi
          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
